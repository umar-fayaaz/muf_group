<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-3">
					<img alt=""
						src="https://cdn3d.iconscout.com/3d/premium/thumb/business-man-working-with-laptop-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--on-workplace-work-pack-people-illustrations-5282908.png?f=webp"
						width="100%" height="500px">
				</div>
                <div class="col-md-6 p-6">
                    <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="card-header">
							<p class="fs-4 text-center">Signup</p>
						</div>
                        <div class="card-body">
                            <form th:action="@{/signup}" method="post" th:object="${user}">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label" for="userName">Username:</label>
                                        <input class="form-control" type="text" id="userName" th:field="*{userName}" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label"  for="emailId">Email:</label>
                                        <input class="form-control" type="email" id="emailId" th:field="*{emailId}" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label"  for="gender">Gender:</label>
                                        <select class="form-control" id="gender" th:field="*{gender}" required>
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label"  for="phoneNumber">PhoneNumber:</label>
                                        <input class="form-control" type="number" id="phoneNumber" th:field="*{phoneNumber}" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label" for="emailId">Password:</label>
                                        <input class="form-control" type="password" id="password" th:field="*{password}" required>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn bg-primary text-white col-md-12">Sign Up</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
							<a href="#" class="text-decoration-none">Forgot Password</a>
							<br> Have a account ? <a href="/login" class="text-decoration-none">Login</a>
						</div>
                    </div>
                </div>
    
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div th:if="${success}" class="success" th:text="${success}"></div>
        </div>
        </div>
    </section>
</body>
</html>
