<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <section>
        <h1 class="text-center mt-5 mb-5">Admin Dashboard</h1>
        <h2 class="text-center mb-4">User Details</h2>
    
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Gender</th>
                        <th>Password</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.emailId}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.gender}"></td>
                        <td th:text="${user.password}"></td>
                        <td>
                            <form th:action="@{/admin/delete_user/{id}(id=${user.userId})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center">
            <a href="/admin/admin_dash" class="text-decoration-none">Admin Dashboard</a>
        </div>
    </section>
</head>
