<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section>
<div class="container p-5">
    <div class="row">
        <div class="col-md-6 p-5">
            <img alt=""
                src="https://cdn3d.iconscout.com/3d/premium/thumb/business-man-working-with-laptop-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--on-workplace-work-pack-people-illustrations-5282908.png?f=webp"
                width="100%" height="500px">
        </div>
        <div class="col-md-6 mt-5 p-5">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                <div class="card-header">
                    <p class="fs-4 text-center">Login</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="userName">UserName</label>
                            <input class="form-control" type="text" id="userName" name="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                    </form>
                    <div th:if="${error}" th:text="${error}"></div>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="text-decoration-none">Forgot Password</a>
                    <br> Don't have a account ? <a href="/signup" class="text-decoration-none">Create one</a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
