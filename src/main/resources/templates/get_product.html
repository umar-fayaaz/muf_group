<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{base::layout(~{::section})}">
<head>
    <title>Product List</title>
</head>
<body>
    <section>
    <h1 class="text-center mt-5 mb-5">Product List</h1>
    <table class="table table-striped table-hover"> 
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}">Product ID</td>
                <td th:text="${product.productName}">Product Name</td>
                <td th:text="${product.productDescription}">Product Description</td>
                <td th:text="${product.price}">Product Price</td>
                <td th:text="${product.quantity}">Product Quantity</td>
                <td>
                    <img th:if="${product.base64Image}" th:src="'data:image/jpeg;base64,' + ${product.base64Image}" alt="Product Image" style="width:200px;height:100px;" />
                </td>
                <td>
                <!-- Form to delete product -->
                    <form th:action="@{/admin/delete_product/{id}(id=${product.productId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <a href="/admin/admin_dash" class="text-decoration-none">Admin Dashboard</a>
    </div>
</section>
</body>
</html>
